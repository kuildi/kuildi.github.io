<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base blocks</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="theme_color_project-default theme_space_default theme_size_default">
    <section class="layout__container_align_center">
        <article class="payment form_border_all">
            <header class="payment__header form__item_space-v_l form__item_space-h_xl form__item_border_bottom">
                <h3 class="text text_view_primary text_size_xxl">Header text</h3>
            </header>
    
            <section class="payment__content form__item_space-v_xxxl form__item_space-h_xl form__item_border_bottom">
                <div class="form__item form__item_indent-b_xl form__item_distribute_between form__item_vertical-align_center">
                    <label class="form__label_width_default">First label</label>
                    <div class="input input_size_l"></div>
                </div>
                
                <div class="form__item form__item_indent-b_xl form__item_distribute_between form__item_vertical-align_center">
                    <label class="form__label_width_default">Second label</label>
                    <div class="input input_size_l"></div>
                </div>
            </section>
    
            <footer class="payment__footer form__item form__item_distribute_between form__item_border_bottom form__item_vertical-align_center form__item_space-v_l form__item_space-h_xl">
                <p class="text text_view_primary text_size_l">Foter text</p>
                <div class="button button_size_l"></div>
            </footer>
        </article>

        <br>

        <article class="warning informer_view_default informer_border_all theme_color_project-warning">
            <section class="warning__content informer__content_distribute_center informer__content_space-a_xxl">
                <div class="placeholder placeholder_view_primary placeholder_size_m"></div>

                <p class="text text_view_primary text_size_xl text_align_center">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Quo iste dolorem dicta, deserunt iure accusamus. Ratione voluptate nulla debitis neque non modi asperiores 
                    obcaecati dolorem, pariatur suscipit, esse, vel laudantium?
                </p>
            </section>
            <section class="warning__button-wrapper informer__action_distribute_center informer__action_space-a_xl">
                <div class="button button_size_l"></div>
            </section>
        </article>

        <br>

        <article class="product card card_view_default card_border_all">
            <section class="product__content card__content card__content_space-a_m">
                <div class="product__image theme_color_project-default">
                    <div class="image"></div>
                </div>
            </section>
            <section class="product__footer card__footer card__footer_space-a_m">
                    <p class="text text_view_primary text_size_m">
                        Main text
                    </p>
                    <p class="text text_view_primary text_size_s">
                        Sub text
                    </p>
            </section>
        </article>
    </section>

</body>
</html>
